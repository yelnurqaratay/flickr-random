ext {
    coroutinesVersion = '1.6.0'
    coreKTX = "1.7.0"
    appCompat = "1.4.1"
    recyclerView = "1.2.1"
    lifecycle = "2.4.0"
    material = "1.5.0"
    glideVersion = "4.12.0"

    platform = [
            coroutines       : "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutinesVersion",
            coroutinesAndroid: "org.jetbrains.kotlinx:kotlinx-coroutines-android:$coroutinesVersion",
    ]

    androidX = [
            coreKTX         : "androidx.core:core-ktx:$coreKTX",
            appCompat       : "androidx.appcompat:appcompat:$appCompat",
            recyclerView    : "androidx.recyclerview:recyclerview:$recyclerView",
            lifecycleRuntime: "androidx.lifecycle:lifecycle-runtime-ktx:$lifecycle",
    ]

    google = [
            material: "com.google.android.material:material:$material"
    ]

    photo = [
            glide: "com.github.bumptech.glide:glide:$glideVersion"
    ]
}
